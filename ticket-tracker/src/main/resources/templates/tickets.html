<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Ticker Tracker Application</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Ticker Tracker Application</a>
		<a th:href="@{/tickets/}" class="btn btn-primary">Tickets</a>
		<a th:href="@{/tickets/new}" class="btn btn-primary">New Ticket</a>
		<button class="navbar-toggler" data-toggle="collapse" data-target="#navcontent">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
	<div class="container">
		<div class="row">
			<h1>List of Tickets</h1>
		</div>
		<div class="row">
			<div class="col-md-8">
				<input type="search" id="gsearch" name="gsearch">
				<a th:href="@{/tickets/}" class="btn btn-primary">Search</a>
			</div>
		</div>
		<div class="row">
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<th>#</th>
					<th>Ticket Title</th>
					<th>Ticket Short Description</th>
					<th>Ticket Created On</th>
					<th>Actions</th>
					<th></th>
					<th></th>
				</thead>
				<tbody>
					<tr th:each="tickets,iterator:${ticketTracker}">
						<td th:text="${iterator.index}+1"></td>

						<td th:text="${tickets.ticket_title}"></td>
						<td th:text="${tickets.ticket_desc}"></td>
						<td th:text="${tickets.ticket_date}"></td>
						<td><a th:href="@{/tickets/edit/{ticket_id}(ticket_id=${tickets.ticket_id})}"
								class="btn btn-primary">Edit</a></td>
						<td><a class="btn btn-danger"
								th:href="@{/tickets/{ticket_id}(ticket_id=${tickets.ticket_id})}">Delete</a></td>
						<td><a th:href="@{/tickets/view/{ticket_id}(ticket_id=${tickets.ticket_id})}"
								class="btn btn-secondary">View</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
